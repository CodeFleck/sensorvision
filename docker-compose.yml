services:
  postgres:
    image: postgres:15-alpine
    container_name: indcloud-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-indcloud}
      POSTGRES_USER: ${DB_USERNAME:-indcloud}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-indcloud123}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-indcloud}"]
      interval: 10s
      timeout: 5s
      retries: 5

  mosquitto:
    image: eclipse-mosquitto:2.0
    container_name: indcloud-mosquitto
    restart: unless-stopped
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log
    healthcheck:
      test: ["CMD-SHELL", "mosquitto_sub -t '$$SYS/#' -C 1 -W 3 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: .
    container_name: indcloud-backend
    restart: unless-stopped
    ports:
      - "${SERVER_PORT:-8080}:8080"
    volumes:
      - ./logs:/app/logs
      - /var/run/docker.sock:/var/run/docker.sock  # For log viewer container access
    depends_on:
      postgres:
        condition: service_healthy
      mosquitto:
        condition: service_healthy
    environment:
      # Database
      DB_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-indcloud}
      DB_USERNAME: ${DB_USERNAME:-indcloud}
      DB_PASSWORD: ${DB_PASSWORD:-indcloud123}

      # JWT
      JWT_SECRET: ${JWT_SECRET:-404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970}
      JWT_EXPIRATION_MS: ${JWT_EXPIRATION_MS:-86400000}
      JWT_ISSUER: ${JWT_ISSUER:-http://localhost:8080}

      # MQTT
      MQTT_BROKER_URL: tcp://mosquitto:1883
      MQTT_USERNAME: ${MQTT_USERNAME:-indcloud}
      MQTT_PASSWORD: ${MQTT_PASSWORD:-indcloud123}
      MQTT_DEVICE_AUTH_REQUIRED: ${MQTT_DEVICE_AUTH_REQUIRED:-false}

      # Application
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-dev}

      # Optional notification services
      EMAIL_ENABLED: ${EMAIL_ENABLED:-false}
      SMS_ENABLED: ${SMS_ENABLED:-false}
      WEBHOOK_ENABLED: ${WEBHOOK_ENABLED:-true}
      SLACK_ENABLED: ${SLACK_ENABLED:-false}
      TEAMS_ENABLED: ${TEAMS_ENABLED:-false}

      # ML Service
      ML_SERVICE_URL: http://ml-service:8000
      ML_SERVICE_TIMEOUT: ${ML_SERVICE_TIMEOUT:-30}
    env_file:
      - .env
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  ml-service:
    build:
      context: ./ml-service
      dockerfile: Dockerfile
    container_name: indcloud-ml-service
    restart: unless-stopped
    ports:
      - "${ML_SERVICE_PORT:-8000}:8000"
    volumes:
      - ml-models:/app/models
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      ENVIRONMENT: ${ML_ENVIRONMENT:-production}
      DEBUG: ${ML_DEBUG:-false}
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: ${POSTGRES_DB:-indcloud}
      DATABASE_USER: ${DB_USERNAME:-indcloud}
      DATABASE_PASSWORD: ${DB_PASSWORD:-indcloud123}
      BACKEND_URL: http://backend:8080
      MODEL_STORAGE_PATH: /app/models
      MAX_BATCH_SIZE: ${ML_MAX_BATCH_SIZE:-1000}
      INFERENCE_TIMEOUT_SECONDS: ${ML_INFERENCE_TIMEOUT:-300}
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

volumes:
  postgres-data:
  ml-models:
