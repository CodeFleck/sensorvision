services:
  postgres:
    image: postgres:15-alpine
    container_name: sensorvision-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-sensorvision}
      POSTGRES_USER: ${DB_USERNAME:-sensorvision}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD environment variable is required}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-sensorvision}"]
      interval: 10s
      timeout: 5s
      retries: 5

  mosquitto:
    image: eclipse-mosquitto:2.0
    container_name: sensorvision-mosquitto
    restart: unless-stopped
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log
    healthcheck:
      test: ["CMD-SHELL", "mosquitto_sub -t '$$SYS/#' -C 1 -W 3 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: .
    container_name: sensorvision-backend
    restart: unless-stopped
    ports:
      - "${SERVER_PORT:-8080}:8080"
    volumes:
      - ./logs:/app/logs
      - /var/run/docker.sock:/var/run/docker.sock  # For log viewer container access
    depends_on:
      postgres:
        condition: service_healthy
      mosquitto:
        condition: service_healthy
    environment:
      # Database
      DB_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-sensorvision}
      DB_USERNAME: ${DB_USERNAME:-sensorvision}
      DB_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD environment variable is required}

      # JWT - SECURITY: Never use default secrets in production
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET environment variable is required}
      JWT_EXPIRATION_MS: ${JWT_EXPIRATION_MS:-86400000}
      JWT_ISSUER: ${JWT_ISSUER:-http://localhost:8080}

      # MQTT
      MQTT_BROKER_URL: tcp://mosquitto:1883
      MQTT_USERNAME: ${MQTT_USERNAME:-sensorvision}
      MQTT_PASSWORD: ${MQTT_PASSWORD:?MQTT_PASSWORD environment variable is required}
      MQTT_DEVICE_AUTH_REQUIRED: ${MQTT_DEVICE_AUTH_REQUIRED:-false}

      # Application
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-dev}

      # Optional notification services
      EMAIL_ENABLED: ${EMAIL_ENABLED:-false}
      SMS_ENABLED: ${SMS_ENABLED:-false}
      WEBHOOK_ENABLED: ${WEBHOOK_ENABLED:-true}
      SLACK_ENABLED: ${SLACK_ENABLED:-false}
      TEAMS_ENABLED: ${TEAMS_ENABLED:-false}
    env_file:
      - .env
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

volumes:
  postgres-data:
