version: "3.9"

services:
  postgres:
    image: postgres:15-alpine
    container_name: sensorvision-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: sensorvision
      POSTGRES_USER: sensorvision
      POSTGRES_PASSWORD: sensorvision123
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  mosquitto:
    image: eclipse-mosquitto:2.0
    container_name: sensorvision-mosquitto
    restart: unless-stopped
    ports:
      - "1883:1883"
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log

  prometheus:
    image: prom/prometheus:v2.52.0
    container_name: sensorvision-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./ops/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro

  grafana:
    image: grafana/grafana:10.4.5
    container_name: sensorvision-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin123
    volumes:
      - ./ops/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./ops/grafana/dashboards:/var/lib/grafana/dashboards:ro

volumes:
  postgres-data:
