# ==========================================
# SensorVision - Demo Mode Configuration
# ==========================================
# This profile activates Demo Mode for client demonstrations.
# Activate with: --spring.profiles.active=demo
#
# IMPORTANT: NEVER use this profile in production!
# ==========================================

# ==========================================
# DEMO MODE ACTIVATION
# ==========================================
demo.mode-enabled=true

# ==========================================
# DEMO ORGANIZATION
# ==========================================
# Organization name for all demo devices
# Will be auto-created if it doesn't exist
demo.organization-name=Demo Manufacturing Corp

# ==========================================
# DEMO DEVICE CONFIGURATION
# ==========================================
# Number of demo manufacturing machines
demo.device-count=3

# Device ID prefix (results in: demo-machine-01, demo-machine-02, etc.)
demo.device-prefix=demo-machine-

# ==========================================
# TELEMETRY GENERATION
# ==========================================
# Interval between telemetry samples (milliseconds)
# 500ms = 2 samples per second
# 1000ms = 1 sample per second
demo.generation-interval-ms=500

# Probability of anomaly injection (0.0 to 1.0)
# 0.05 = 5% chance of anomaly per sample
# With 3 devices at 2 samples/sec: ~1 anomaly every 3 seconds
demo.anomaly-probability=0.05

# ==========================================
# ANOMALY THRESHOLDS
# ==========================================
# Temperature threshold for alerts (°C)
demo.anomaly-temperature-threshold=85.0

# Vibration threshold for alerts (mm/s)
demo.anomaly-vibration-threshold=20.0

# ==========================================
# ROLLING CACHE CONFIGURATION
# ==========================================
# Time window for in-memory cache (minutes)
# Keeps the last N minutes in memory for fast queries
# 5 minutes = ~1800 data points per device at 2 samples/sec
# Memory usage: ~1.8MB for 3 devices
demo.rolling-window-minutes=5

# ==========================================
# NORMAL OPERATING RANGES
# ==========================================
# Temperature range (°C)
demo.temperature-min=58.0
demo.temperature-max=62.0

# Vibration range (mm/s)
demo.vibration-min=4.0
demo.vibration-max=6.0

# RPM range
demo.rpm-min=1450.0
demo.rpm-max=1550.0

# Pressure range (bar)
demo.pressure-min=2.9
demo.pressure-max=3.1

# ==========================================
# ANOMALY VALUE RANGES
# ==========================================
# Anomalous temperature range (°C)
demo.anomaly-temperature-min=85.0
demo.anomaly-temperature-max=95.0

# Anomalous vibration range (mm/s)
demo.anomaly-vibration-min=20.0
demo.anomaly-vibration-max=30.0

# ==========================================
# DISABLE EXISTING SIMULATOR IN DEMO MODE
# ==========================================
# Turn off smart meter simulator to avoid confusion
simulator.enabled=false

# ==========================================
# DEMO MODE SPECIFIC SETTINGS
# ==========================================
# Disable auto-provisioning restrictions for demo
# (Demo mode handles its own device creation)
telemetry.auto-provision.enabled=true

# Optional: Increase log level for demo debugging
#logging.level.org.sensorvision.demo=DEBUG
