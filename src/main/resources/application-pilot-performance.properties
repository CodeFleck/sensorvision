# SensorVision Pilot Program - Performance Configuration
# Phase 2: Performance Optimization Settings

# ===============================================
# DATABASE PERFORMANCE OPTIMIZATION
# ===============================================

# Connection Pool Optimization for Pilot Scale
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.leak-detection-threshold=60000

# JPA Performance Settings
spring.jpa.properties.hibernate.jdbc.batch_size=25
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
spring.jpa.properties.hibernate.generate_statistics=true

# Query Performance
spring.jpa.properties.hibernate.cache.use_second_level_cache=true
spring.jpa.properties.hibernate.cache.use_query_cache=true
spring.jpa.properties.hibernate.cache.region.factory_class=org.hibernate.cache.jcache.JCacheRegionFactory

# ===============================================
# REDIS CACHE PERFORMANCE
# ===============================================

# Redis Connection Pool
spring.data.redis.jedis.pool.max-active=20
spring.data.redis.jedis.pool.max-idle=10
spring.data.redis.jedis.pool.min-idle=2
spring.data.redis.jedis.pool.max-wait=2000ms

# Redis Timeouts
spring.data.redis.timeout=2000ms
spring.data.redis.connect-timeout=2000ms

# Cache Performance Settings
spring.cache.redis.time-to-live=300000
spring.cache.redis.cache-null-values=false
spring.cache.redis.use-key-prefix=true

# ===============================================
# APPLICATION PERFORMANCE
# ===============================================

# Async Processing
spring.task.execution.pool.core-size=8
spring.task.execution.pool.max-size=16
spring.task.execution.pool.queue-capacity=100
spring.task.execution.pool.keep-alive=60s
spring.task.execution.thread-name-prefix=pilot-async-

# Scheduling Performance
spring.task.scheduling.pool.size=4
spring.task.scheduling.thread-name-prefix=pilot-scheduler-

# ===============================================
# HTTP PERFORMANCE
# ===============================================

# Server Performance
server.tomcat.threads.max=200
server.tomcat.threads.min-spare=10
server.tomcat.max-connections=8192
server.tomcat.accept-count=100
server.tomcat.connection-timeout=20000

# Compression
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json,application/xml

# ===============================================
# PILOT PROGRAM PERFORMANCE LIMITS
# ===============================================

# Telemetry Processing Performance
pilot.telemetry.batch-size=100
pilot.telemetry.batch-timeout=5000
pilot.telemetry.max-concurrent-batches=5
pilot.telemetry.async-processing=true

# Device Query Performance
pilot.device.cache-ttl=300
pilot.device.max-concurrent-queries=10
pilot.device.query-timeout=30000

# Analytics Performance
pilot.analytics.cache-ttl=600
pilot.analytics.max-data-points=10000
pilot.analytics.aggregation-timeout=60000

# Performance Monitoring
pilot.performance.metrics-enabled=true
pilot.performance.slow-query-threshold=1000
pilot.performance.cache-hit-ratio-threshold=0.8
pilot.performance.memory-usage-threshold=0.85

# ===============================================
# LOGGING PERFORMANCE
# ===============================================

# Async Logging for Performance
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level [%X{traceId}] %logger{36} - %msg%n
logging.level.org.sensorvision.service.PilotPerformanceService=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# Performance Logging
logging.level.org.sensorvision.performance=INFO
logging.level.org.springframework.cache=INFO