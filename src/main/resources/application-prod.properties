# =============================================================================
# Production Configuration
# =============================================================================
# This file contains production-specific configuration that overrides
# application.properties when the 'prod' profile is active

# Disable mail health check when email is not enabled
# This prevents health check failures when EMAIL_ENABLED=false
management.health.mail.enabled=false

# Application name
spring.application.name=SensorVision

# Logging configuration
logging.level.root=INFO
logging.level.org.sensorvision=INFO
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=INFO

# Database connection pool settings for production
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA settings
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
