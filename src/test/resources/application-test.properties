# Test Profile Configuration - Unit Tests
# Uses H2 in-memory database with simplified configuration

# Database Configuration - H2 in-memory with PostgreSQL compatibility mode
# DB_CLOSE_DELAY=-1: Keep DB open until JVM exits (prevents connection issues in multi-threaded tests)
# MODE=PostgreSQL: Enable PostgreSQL compatibility for SQL syntax
# DATABASE_TO_LOWER=TRUE: Match PostgreSQL's lowercase identifier behavior
# DEFAULT_NULL_ORDERING=HIGH: Match PostgreSQL's NULL sorting behavior
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=false
spring.jpa.defer-datasource-initialization=true

# Flyway - Disabled for tests (Hibernate auto-creates schema)
spring.flyway.enabled=false

# OAuth2 Client - Mock provided by TestBeanConfiguration
spring.autoconfigure.exclude[0]=org.springframework.boot.autoconfigure.mail.MailSenderAutoConfiguration

# JWT Configuration - Test credentials
app.jwt.secret=testSecretKeyForUnitTestsOnlyMustBeAtLeast256BitsLongForHS256Algorithm
app.jwt.expiration-ms=3600000
app.jwt.issuer=http://localhost:8080

# MQTT Configuration - Disabled for tests
mqtt.enabled=false
mqtt.broker.url=tcp://localhost:1883
mqtt.broker.username=test
mqtt.broker.password=test

# Simulator - Disabled for tests
simulator.enabled=false
