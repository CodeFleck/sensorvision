# Test Profile Configuration - Unit Tests
# Uses H2 in-memory database with simplified configuration

# Database Configuration - H2 in-memory
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Flyway - Disabled for tests
spring.flyway.enabled=false

# OAuth2 Client - Disabled for tests
spring.security.oauth2.client.registration=
spring.autoconfigure.exclude[0]=org.springframework.boot.autoconfigure.security.oauth2.client.servlet.OAuth2ClientAutoConfiguration

# JWT Configuration - Test credentials
app.jwt.secret=testSecretKeyForUnitTestsOnlyMustBeAtLeast256BitsLongForHS256Algorithm
app.jwt.expiration-ms=3600000
app.jwt.issuer=http://localhost:8080

# MQTT Configuration - Disabled for tests
mqtt.enabled=false
mqtt.broker.url=tcp://localhost:1883
mqtt.broker.username=test
mqtt.broker.password=test

# Simulator - Disabled for tests
simulator.enabled=false
