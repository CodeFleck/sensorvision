spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  flyway:
    enabled: false
  security:
    oauth2:
      client:
        registration: {}
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.security.oauth2.client.servlet.OAuth2ClientAutoConfiguration

app:
  jwt:
    secret: testSecretKeyForUnitTestsOnlyMustBeAtLeast256BitsLongForHS256Algorithm
    expiration-ms: 3600000
    issuer: http://localhost:8080

mqtt:
  enabled: false
  broker:
    url: tcp://localhost:1883
    username: test
    password: test

simulator:
  enabled: false
