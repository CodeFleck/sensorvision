# Test Configuration - H2 In-Memory Database
# Uses PostgreSQL compatibility mode for testing

# Database Configuration - H2 in-memory with PostgreSQL mode
spring.datasource.url=jdbc:h2:mem:sensorvision;MODE=PostgreSQL;DATABASE_TO_UPPER=false;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.defer-datasource-initialization=true

# Flyway - Disabled for tests (using create-drop schema)
spring.flyway.enabled=false

# MQTT - Disabled for tests
mqtt.enabled=false

# Simulator - Disabled for tests
simulator.enabled=false
