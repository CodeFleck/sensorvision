spring:
  datasource:
    url: jdbc:h2:mem:sensorvision;MODE=PostgreSQL;DATABASE_TO_UPPER=false;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    username: sa
    password: 
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: false
    defer-datasource-initialization: true
  flyway:
    enabled: false

mqtt:
  enabled: false

simulator:
  enabled: false